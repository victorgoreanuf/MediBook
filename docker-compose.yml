# MediBook/docker-compose.yml
services:

  # 1. PHP-FPM Service (Laravel Backend)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: medibook/php
    container_name: medibook-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - postgres
      - mongodb
      - redis
    environment:
      # Pass environment variables to PHP-FPM
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      # ... other vars from .env will be added here

  # 2. Nginx Web Server (Routes requests to PHP-FPM)
  nginx:
    image: nginx:stable-alpine
    container_name: medibook-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # [cite_start]3. PostgreSQL Database (Main Data Storage) [cite: 21]
  postgres:
    image: postgres:17-alpine
    container_name: medibook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  # [cite_start]4. MongoDB Database (Log Storage) [cite: 21]
  mongodb:
    image: mongo:latest
    container_name: medibook-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}

  # 5. Redis (Cache and Queue)
  redis:
    image: redis:alpine
    container_name: medibook-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # 6. Frontend Service (Vue.js + Vite)
  frontend:
    image: node:20-alpine
    container_name: medibook-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173" # Standard Vite port
    depends_on:
      - app
    # This command keeps the container running so we can exec into it
    command: sh -c "npm install && npm run dev -- --host"

  # 7. Mailpit (Email Trap)
  mailpit:
    image: axllent/mailpit
    container_name: medibook-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025" # The GUI (Open browser here)
      - "1025:1025" # The SMTP port (Laravel connects here)
    networks:
      - default

volumes:
  postgres_data:
  mongodb_data: